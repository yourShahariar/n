<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anniversary Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    section {
      display: none;
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    section.active {
      display: flex;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      font-size: 3em;
      font-family: 'Dancing Script', cursive;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6;
      }
      to {
        text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff1a75;
      }
    }

    p {
      font-size: 1.3em;
      margin-top: 10px;
      z-index: 1;
    }

    .navigation {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 2;
    }

    .nav-btn {
      padding: 10px 20px;
      background-color: #ff4da6;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4da6;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background-color: #e60073;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Page 1: Hero Section -->
  <section class="hero active">
    <div class="overlay"></div>
    <div style="position: relative; z-index: 1;">
      <h1>Happy Anniversary, My Jaan ‚ù£Ô∏è</h1>
      <p>One year of love, memories, and everything in between</p>
    </div>
    <div class="navigation">
      <button class="nav-btn" onclick="prevPage()">‚üµ Previous</button>
      <button class="nav-btn" onclick="nextPage()">Next ‚ü∂</button>
    </div>
  </section>

  <!-- Page 2: Memories Timeline (Placeholder) -->
  <section style="background: #f38ba0;">
    <h1>üì∏ Our Memories Timeline</h1>
    <p>We‚Äôve made beautiful memories together. Here are some special moments...</p>
    <div class="navigation">
      <button class="nav-btn" onclick="prevPage()">‚üµ Previous</button>
      <button class="nav-btn" onclick="nextPage()">Next ‚ü∂</button>
    </div>
  </section>

  <!-- Add more sections here later (Page 3 to Page 6) -->

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const sections = document.querySelectorAll('section');
    let current = 0;

    function showPage(index) {
      sections.forEach((sec, i) => {
        sec.classList.toggle('active', i === index);
      });
    }

    function nextPage() {
      current = (current + 1) % sections.length;
      showPage(current);
    }

    function prevPage() {
      current = (current - 1 + sections.length) % sections.length;
      showPage(current);
    }
  </script>
</body>
</html>
